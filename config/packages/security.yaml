security:
    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
#        users_in_memory: { memory: null }
        aragon_ldap:
            id: 'App\Security\LdapBindAuthenticationProvider'
        app_user_provider:
            entity:
                class: App\Entity\User
         #       property: username
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: lazy
            provider: aragon_ldap
            logout:
                path: app_logout
            guard:
                authenticators:
                  - App\Security\LdapFormAuthenticator
            # https://symfony.com/doc/current/security.html#firewalls-authentication

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    
    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used ROLE_USER
    access_control:
         - { path: ^/login,      roles: IS_AUTHENTICATED_ANONYMOUSLY } 
         - { path: ^/logout,     roles: IS_AUTHENTICATED_ANONYMOUSLY } 
         - { path: ^/asistentecamposdatos,   roles: ROLE_USER  }
        # - { path: ^/asistentecamposdatos, roles: IS_AUTHENTICATED_ANONYMOUSLY, ips: [127.0.0.1, ::1, 192.168.1.1/24] }